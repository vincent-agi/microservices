networks:
  microservices-network:
    driver: bridge

services:
  # UserService
  user-api:
    build:
      context: ./UserService
      dockerfile: Dockerfile.dev
    container_name: user-api-dev
    ports:
      - "3000:3000"
    volumes:
      - ./UserService/app:/app
      - /app/node_modules
    env_file:
      - ./UserService/.env
    networks:
      - microservices-network
    depends_on:
      user-db:
        condition: service_healthy

  # CartService
  cart-api:
    build:
      context: ./CartService
      dockerfile: Dockerfile.dev
    container_name: cart-api-dev
    volumes:
      - ./CartService/app:/app
    env_file:
      - ./CartService/.env
    ports:
      - "5001:5020"
    networks:
      - microservices-network
    depends_on:
      cart-db:
        condition: service_healthy

  # OrderService
  order-api:
    build:
      context: ./OrderService
      dockerfile: Dockerfile.dev
    container_name: order-api-dev
    ports:
      - "8080:8080"
    volumes:
      - ./OrderService/src:/app/src
      - ./OrderService/pom.xml:/app/pom.xml
    env_file:
      - ./OrderService/.env
    depends_on:
      order-db:
        condition: service_healthy
    networks:
      - microservices-network

  # User Database
  user-db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: user-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: db_user_root_password
      MYSQL_DATABASE: db_user_database
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_password
    ports:
      - "3308:3306"
    volumes:
      - user_mysql_data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  user-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: user-phpmyadmin
    environment:
      PMA_HOST: user-db
      PMA_USER: db_user
      PMA_PASSWORD: db_user_password
    ports:
      - "8083:80"
    depends_on:
      - user-db
    networks:
      - microservices-network

  # Cart Database
  cart-db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: cart-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: cart_root_password
      MYSQL_DATABASE: cart_database
      MYSQL_USER: cart_db_user
      MYSQL_PASSWORD: cart_password
    ports:
      - "3307:3306"
    volumes:
      - cart_mysql_data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  cart-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: cart-phpmyadmin
    environment:
      PMA_HOST: cart-db
      PMA_USER: root
      PMA_PASSWORD: cart_root_password
    ports:
      - "8082:80"
    depends_on:
      - cart-db
    networks:
      - microservices-network

  # Order Database
  order-db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: order-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: order_root_password
      MYSQL_DATABASE: order_database
      MYSQL_USER: order_db_user
      MYSQL_PASSWORD: order_password
    ports:
      - "3309:3306"
    volumes:
      - order_mysql_data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  order-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: order-phpmyadmin
    environment:
      PMA_HOST: order-db
      PMA_USER: root
      PMA_PASSWORD: order_root_password
    ports:
      - "8084:80"
    depends_on:
      - order-db
    networks:
      - microservices-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    restart: unless-stopped
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
        
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    restart: unless-stopped
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
      
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: microservices
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - microservices-network

volumes:
  user_mysql_data:
  cart_mysql_data:
  order_mysql_data: