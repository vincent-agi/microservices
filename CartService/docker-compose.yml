services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cart-api-dev
    volumes:
      - ./app:/app
    environment:
      - FLASK_ENV=development
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=cart_db
    ports:
      - "5001:5020"
    depends_on:
      - db
    networks:
      - microservices-network
    labels:
      # Activer Traefik pour ce service
      - "traefik.enable=true"
      # Configuration du routeur HTTP
      - "traefik.http.routers.cart-api.rule=Host(`localhost`) && PathPrefix(`/api/cart`)"
      - "traefik.http.routers.cart-api.entrypoints=web"
      - "traefik.http.routers.cart-api.service=cart-api"
      # Configuration du service
      - "traefik.http.services.cart-api.loadbalancer.server.port=5020"
      # Middleware pour strip prefix si n√©cessaire
      - "traefik.http.routers.cart-api.middlewares=cart-api-stripprefix"
      - "traefik.http.middlewares.cart-api-stripprefix.stripprefix.prefixes=/api/cart"
      - "traefik.http.middlewares.cart-api-stripprefix.stripprefix.forceSlash=false"

  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: cart-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cart_db
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    ports:
      - "3307:3306"
    volumes:
      - cart_mysql_data:/var/lib/mysql
    networks:
      - microservices-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: cart-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - microservices-network

networks:
  microservices-network:
    external: true

volumes:
  cart_mysql_data:
