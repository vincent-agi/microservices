services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: order-api-dev
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - db
    networks:
      - microservices-network
    labels:
      # Activer Traefik pour ce service
      - "traefik.enable=true"
      # Configuration du routeur HTTP
      - "traefik.http.routers.order-api.rule=Host(`localhost`) && PathPrefix(`/api/orders`)"
      - "traefik.http.routers.order-api.entrypoints=web"
      - "traefik.http.routers.order-api.service=order-api"
      # Configuration du service
      - "traefik.http.services.order-api.loadbalancer.server.port=8080"
      # Middleware pour strip prefix si n√©cessaire
      - "traefik.http.routers.order-api.middlewares=order-api-stripprefix"
      - "traefik.http.middlewares.order-api-stripprefix.stripprefix.prefixes=/api/orders"
      - "traefik.http.middlewares.order-api-stripprefix.stripprefix.forceSlash=false"

  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: order-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3309:3306"
    volumes:
      - order_mysql_data:/var/lib/mysql
    networks:
      - microservices-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: order-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8084:80"
    depends_on:
      - db
    networks:
      - microservices-network

networks:
  microservices-network:
    external: true

volumes:
  order_mysql_data:
